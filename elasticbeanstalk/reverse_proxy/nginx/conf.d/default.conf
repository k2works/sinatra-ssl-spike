upstream ec2-52-69-18-184.ap-northeast-1.compute.amazonaws.com {
  server unix:///myapp/tmp/puma/socket;
}

server {
  listen 80;
  server_name ec2-52-69-18-184.ap-northeast-1.compute.amazonaws.com;

  root /myapp/public;
  access_log /myapp/log/nginx.access.log;
  error_log /myapp/log/nginx.error.log info;

  location / {
    try_files $uri @puma;
  }

  location @puma {
    include proxy_params;

    proxy_pass http://ec2-52-69-18-184.ap-northeast-1.compute.amazonaws.com;
  }
}
